process Demo =  {
  #keep the logging output to a nice level
  include "FWCore/MessageLogger/data/MessageLogger.cfi"

source = PoolSource { untracked vstring fileNames = {"file:sim_rec_10muons_1-10GeV_500evts.root"} }

include "MagneticField/Engine/data/volumeBasedMagneticField.cfi"
include "TrackingTools/TransientTrack/data/TransientTrackBuilder.cfi"

module simpleVertexAnalysis = KVFTest {
     string TrackLabel = "ctfWithMaterialTracks"
     untracked string outputFile="simpleVertexAnalyzer.root"
     PSet KVFParameters =
     {
	     double maxDistance = 0.01
	     int32 maxNbrOfIterations = 10
     }
}

path p = {simpleVertexAnalysis } 
} 
